<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sass</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./STYLE/style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">SASS</div>
      <div class="toggle">
        <i class="fa-solid fa-bars"></i>
      </div>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
        <li><a class="btn">Sign In</a></li>
      </ul>
    </nav>

    <main class="hero">
      <div class="heroLeft">
        <h1>Salom dunyo</h1>
        <h3>Hayr dunyo</h3>
        <p>Lorem ipsum dolor sit amet consectetur.</p>
        <button class="btn">Sign Up</button>
      </div>
      <div class="heroRight">
        <img id="asosiyRasm" src="./img/car1.png" alt="" />
      </div>
      <div class="cars">
        <img onclick="car(this.src)" src="./img/car1.png" alt="" />
        <img onclick="car(this.src)" src="./img/car2.png" alt="" />
        <img onclick="car(this.src)" src="./img/car3.png" alt="" />
        <img onclick="car(this.src)" src="./img/car4.png" alt="" />
      </div>
    </main>

    <script>
      let rasm = document.querySelector("#asosiyRasm");
      function car(src) {
        rasm.src = src;
      }
    </script>
  </body>
</html>
